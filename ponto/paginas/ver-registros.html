<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Data</th>
                <th>Tipo de Ponto</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody id="tabela-registros">
            <!-- Os registros serão inseridos aqui -->
           

        </tbody>
        
    </table>
    <div class="form-group">
        <label for="carga-horaria">Carga Horária Diária (HH:MM):</label>
        <input type="text" id="carga-horaria" placeholder="Ex: 08:00" required>
    </div>
    <button id="calcular-horas">Calcular Horas</button>
    <div id="resultado-horas">
        <p>Horas Trabalhadas: <span id="horas-trabalhadas">00:00</span></p>
        <p>Horas Extras: <span id="horas-extras">00:00</span></p>
        <p>Horas Faltantes: <span id="horas-faltantes">00:00</span></p>
    </div>
    <script src="/ponto/JS/ver-registros.js"></script>
</body>
</html>
